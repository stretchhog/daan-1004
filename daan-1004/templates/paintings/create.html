{% extends "layout.html" %}
{% set active_page = "paintings" %}
{% set title = "Daan Lebens | Schilderijen" %}
{% block title %}
<section id="title" class="peach">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h1>Schilderijen</h1>

				<p>Voeg hier je eigen geklieder toe</p>
			</div>
		</div>
	</div>
</section><!--/#title-->
{% endblock %}
{% block body %}
<form action="{{ upload_url }}" method="post" class="form-horizontal" role="form" name="create-painting"
      enctype="multipart/form-data">
	{{ form.hidden_tag() }}
	<div class="form-group">
		<label class="control-label col-sm-2" for="title">Titel:</label>

		<div class="col-sm-10">
			<input id="{{ form.title.id }}" name="{{ form.title.name }}" type="text" class="form-control"
			       placeholder="Tiet(el)">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="file">Bestand:</label>

		<div class="col-sm-10">
			<input type="file" name="file" class="filestyle" data-buttonName="btn-primary">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="notes">Opmerkingen:</label>

		<div class="col-sm-10">
			<textarea id="{{ form.notes.id }}" name="{{ form.notes.name }}" type="text" class="form-control"
			          placeholder="Oh ja... meer.. sneller..."></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" name="submit">Toevoegen</button>
		</div>
	</div>
</form>
{% endblock %}
