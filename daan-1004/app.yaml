application: daan-1004
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico


- url: /
  script: main.app

- url: /main/.*
  script: main.app

- url: /admin/.*
  script: main.app
  login: admin

- url: /static/css
  static_dir: static/css

- url: /static/js
  static_dir: static/js

- url: /static/fonts
  static_dir: static/fonts

- url: /static/images
  static_dir: static/images

libraries:
- name: webapp2
  version: "2.5.2"
